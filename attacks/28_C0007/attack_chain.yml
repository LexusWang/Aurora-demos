  - uuid: 554cbd88-cde1-4b56-8168-0be552eed9eb
    name: Reg Key RunOnce
    id:
      - T1547.001
    source: ART
    supported_platforms:
      - windows
    tactics:
      - Persistence
      - Privilege Escalation
    technique:
      - 'Boot or Logon Autostart Execution: Registry Run Keys / Startup Folder'
    description: |
      RunOnce Key Persistence.

      Upon successful execution, cmd.exe will modify the registry to load AtomicRedTeam.dll to RunOnceEx. Output will be via stdout. 
    execution:
      executor: Elevated Command Prompt Executor
      command: |
        REG ADD HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\RunOnceEx\0001\Depend /v 1 /d "#{thing_to_execute}"
    arguments:
      thing_to_execute:
        description: Thing to Run
        type: path
        default: C:\Path\AtomicRedTeam.dll
    dependencies:
    preconditions:
      - (os_windows ?target - host)
      - (command_prompt ?executor - executor ?target - host)
      - (elevated_executor ?executor - executor)
      - (file_exists ?thing_to_execute - path ?file - file ?target - host)
      - (dll_file ?file - file)
    effects:
