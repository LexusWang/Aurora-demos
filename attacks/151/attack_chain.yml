    arguments:
      input_file:
        description: Path that should be compressed into our output file
        type: path
        default: $env:USERPROFILE
      output_file:
        description: Path where resulting compressed data should be placed
        type: path
        default: $env:USERPROFILE\T1560-data-ps.zip
