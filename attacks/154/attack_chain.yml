      - (sliver_implant_payload ?p - payload ?target - host)
      - (shellcode_payload ?p - payload)
      - (file_payload ?p - payload ?file - file)
      - (bin_blob_file ?file - file)
      - (file_prepared_local ?file - file)
      - ~(unallocated ?p - payload)
      - ~(unallocated ?file - file)
