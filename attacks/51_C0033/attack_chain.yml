    name: Windows - Disable the SR scheduled task
    id:
      - T1490
    source: ART
    supported_platforms:
      - windows
    tactics:
      - Impact
    technique:
      - Inhibit System Recovery
    description: |
      Use schtasks.exe to disable the System Restore (SR) scheduled task
    execution:
